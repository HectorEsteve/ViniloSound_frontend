<div  class="row resoult mx-1">

  <div class="col-xl-6 p-0" *ngFor="let band of bands">
    <div  class="card mb-2 card-border mx-1 animate__animated animate__fadeIn"
    [routerLink]="['/search/band/by/',band.id]"
    >
      <div class="card-overlay"></div>
      <div class="card-body">
        <div class="d-flex flex-column">
          <div class="row d-flex align-items-center ">
            <h6 class="col-md-3 card-subtitle">Nombre:</h6>
            <p class="col card-text mx-3">{{band.name | titlecase | MaxLengthString }}</p>
          </div>
          <div class="row d-flex align-items-center ">
            <h6 class="col-md-3 card-subtitle">Formación:</h6>
            <p class="col card-text mx-3">{{band.formation_year}}</p>
          </div>
          <div class="row d-flex align-items-center">
            <h6 class="col-md-3 card-subtitle">País</h6>
            <p class="col card-text mx-3">{{band.country| titlecase | MaxLengthString }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
