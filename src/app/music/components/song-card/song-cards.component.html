<div  class="row resoult mx-1" >

  <div class="col-xl-6 p-0" *ngFor="let song of songs">
    <div  class="card mb-2 card-border mx-1 animate__animated animate__fadeIn"
          [routerLink]="['/search/song/by/',song.id]"
    >
      <div class="card-overlay"></div>
      <div class="card-body">
        <div class="d-flex flex-column">
          <div class="row d-flex align-items-center">
            <h6 class="col-md-3 card-subtitle">Nombre:</h6>
            <p class="col card-text mx-3">{{song.name | titlecase | MaxLengthString }}</p>
          </div>
          <div class="row d-flex align-items-center">
            <h6 class="col-md-3 card-subtitle">Grupo:</h6>
            <p class="col card-text mx-3">{{song.band.name | titlecase | MaxLengthString }}</p>
          </div>
          <div class="row d-flex align-items-center">
            <h6 class="col-md-3 card-subtitle">GÃ©nero:</h6>
            <p class="col card-text mx-3">{{song.genre.name | titlecase }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
