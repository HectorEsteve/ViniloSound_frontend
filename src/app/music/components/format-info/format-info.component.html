      <h2 class="p-0 m-0 menu-font primary-color"> {{format.name}}</h2>
    </div>
  </div>

  <div class="mt-3 row">
      <div class="col-md-4">
        <h5 class="primary-color">Diametro</h5>

      </div>
      <div class="col-md-4">
        <h5 class="primary-color">R.P.M.</h5>
        <p>{{format.rpm}}</p>
      </div>
      <div class="col-md-4">
        <h5 class="primary-color">Duraci√≥n por cara</h5>
        <p>{{format.duration_side}} min.</p>

  </div>
  <div>
    <span [routerLink]=[tempRout]
          class="rout primary-color"
    >
      <<< Volver
    </span>
  </div>
</div>
