<div class="form-group">
  <select class="form-control" #selectBox (change)="emitValue(selectBox.value)">
    <option [value]="''" disabled [selected]="initialValue === ''">{{ placeholder }}</option>
    <option *ngFor="let option of options.sort()"
              [value]="option"
              [selected]="initialValue === option"
    >
        {{ option }}
    </option>
  </select>
</div>
