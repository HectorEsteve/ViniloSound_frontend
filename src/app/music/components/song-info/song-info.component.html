<div class="info p-3">

  <div class="row title text-center">
    <div class="overlay"></div>
    <div class="col-12 m-1">
      <h2 class="p-0 m-0 menu-font primary-color"> {{song.name}}</h2>
    </div>
  </div>

  <div class="row mt-3">
    <div class="row">
      <div>
        <h5 class="primary-color">Grupo</h5>
        <p>
          <app-band-card [bands]="bands"/>
        </p>
      </div>
      <div>
        <h5 class="primary-color">Genero</h5>
        <p>
          <app-genre-card [genres]="genres"/>
        </p>
      </div>
      <div>
        <h5 class="primary-color">Duración</h5>
        <p class="px-4 fw-bold">{{song.duration | MinuteFormat}} min.</p>
      </div>
    </div>

    <div class="row">
      <div>
        <h5 class="primary-color">Letra</h5>
        <p class="lyric px-4">"{{song.lyrics}}"</p>
      </div>

      <div *ngIf="song.audio_url;else songDefault">
        <h5 class="primary-color">Canción</h5>
        <p class="px-4">{{song.audio_url}}</p>
      </div>
      <ng-template #songDefault>
        <div>
          <h5 class="primary-color">Canción</h5>
          <p class="px-4">Enlace no encontrado</p>
        </div>
      </ng-template>


      <div *ngIf="song.audio_url;else videoDefault">
        <h5 class="primary-color">Videoclip</h5>
        <p class="px-4">{{song.audio_url}}</p>
      </div>
      <ng-template #videoDefault>
        <div>
          <h5 class="primary-color">Videoclip</h5>
          <p class="px-4">Enlace no encontrado</p>
        </div>
      </ng-template>
    </div>
  </div>

  <div>
    <span [routerLink]=[tempRout]
          class="rout primary-color"
    >
      <<< Volver
    </span>
  </div>

</div>
