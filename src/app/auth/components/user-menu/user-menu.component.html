<nav class="navbar">
  <div class="container justify-content-center">
    <button class="navbar-toggler primary-color menu-font fw-bold"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-user-circle px-1"></i>{{this.userService.currentUser?.name}}
    </button>

    <div class="collapse navbar-collapse mt-1" id="navbarSupportedContent">
      <ul class="p-1">

        <li *ngFor="let option of menu" class="nav-link option" routerLinkActive="active">
          <a class="row"
          [routerLink]="[option.route]"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse.show"
          >
            <div class="icon col-2 mx-1 justify-content-center">
              <i [class]="option.icon"></i>
            </div>
            <span class="menu-font col-9">{{ option.title }}</span>
          </a>
        </li>

        <li class="nav-link option" *ngIf="isAdmin">
          <a class="row"
            routerLink="/admin"
            data-bs-toggle="collapse"
            data-bs-target=".navbar-collapse.show"
          >
            <div class="icon col-2 mx-1 justify-content-cente">
              <i class="fas fa-user-shield"></i>
            </div>
            <span class="menu-font col-9">Administrador</span>
          </a>
        </li>

        <li class="nav-link option" *ngIf="isRoot">
          <a class="row"
            routerLink="/admin"
            data-bs-toggle="collapse"
            data-bs-target=".navbar-collapse.show"
          >
            <div class="icon col-2 mx-1 justify-content-cente">
              <i class="fas fa-user-cog"></i>
            </div>
            <span class="menu-font col-9">Root</span>
          </a>
        </li>

        <li class="nav-link option">
          <a (click)="logOut()" class="row"
            routerLink="/"
          >
            <div class="icon col-2 mx-1 justify-content-cente">
              <i class="fas fa-sign-out-alt"></i>
            </div>
            <span class="menu-font col-9">Cerrar sesi√≥n</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>
