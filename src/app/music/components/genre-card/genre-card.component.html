<div  class="row resoult mx-1">
  <div class="col-xl-6 p-0" *ngFor="let genre of genres">
    <div  class="card mb-2 card-border mx-1 animate__animated animate__fadeIn"
          [routerLink]="['/search/genre/by/',genre.id]"
    >
      <div class="card-overlay"></div>
      <div class="card-body">
        <div class="d-flex flex-column">
          <div class="row d-flex align-items-center text-center">
            <h6 class="card-text">{{genre.name | titlecase }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
