<div  class="row resoult mx-1">

  <div class="col-xl-6 p-0" *ngFor="let recordCompany of recordCompanies">
    <div  class="card mb-2 card-border mx-1 animate__animated animate__fadeIn"
          [routerLink]="['/search/record-company/by/',recordCompany.id]"
    >
      <div class="card-overlay"></div>
      <div class="card-body">
        <div class="d-flex flex-column">
          <div class="row d-flex align-items-center text-center">
            <h6 class="card-text">{{recordCompany.name | titlecase }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
