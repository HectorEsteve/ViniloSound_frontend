<form [formGroup]="myForm" (ngSubmit)="onSave()" autocomplete="off" class="primary-color p-3 pt-4">

  <div class="form-group">
    <label for="email" class="mb-1 mt-3">Email</label>
    <input  type="email"
            class="form-control"
            placeholder="Enter email"
            formControlName="name"
    >
    <span class="form-text text-danger" *ngIf="isValidField('name')">
      {{ getFieldError('name') }}
    </span>

  </div>
  <div class="form-group">
    <label for="password" class="mb-1 mt-3">Password</label>
    <input  type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
    >
    <span class="form-text text-danger" *ngIf="isValidField('password')">
      {{ getFieldError('password') }}
    </span>
  </div>

  <button type="submit" class="btn btn-primary mt-4">Aceptar</button>

</form>
