<div class="table-responsive">
  <h6 class="text-end mb-2 mr-2">NÂº de usuarios conectados: <span>{{ connectedUsersCount }}</span></h6>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Administrador</th>
        <th>Conectado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>

        <td>
          <span *ngIf="isAdmin(user)">
            <i class="fas fa-check text-success"></i>
          </span>
          <span *ngIf="!isAdmin(user)">
            <i class="fas fa-times text-danger"></i>
          </span>
        </td>

        <td>
          <span *ngIf="user.connected">
            <i class="fas fa-check text-success"></i>
          </span>
          <span *ngIf="!user.connected">
            <i class="fas fa-times text-danger"></i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
