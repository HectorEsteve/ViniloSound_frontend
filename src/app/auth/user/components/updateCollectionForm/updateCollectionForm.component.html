<div class="d-flex flex-column justify-content-center align-items-center py-3">
  <div class="form-container p-3">
    <h3 class="primary-color text-center mb-3">Editar colección</h3>
    <div class="row">
      <div class="col">

        <form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">

          <div class="row mb-3">
              <label class="col-12 col-form-label primary-color fw-bold">Nombre de la colección</label>
              <div class="col-12">
                  <input type="text"
                        class="form-control"
                        placeholder="Nombre" placeholderValue
                        formControlName="name">

                        <span *ngIf="isValidField(this.myForm, 'name')" class="form-text text-danger">
                          {{ getFieldError(this.myForm, 'name') }}
                        </span>
              </div>
          </div>

          <div class="row mb-3">
            <label class="col-12 col-form-label primary-color fw-bold">Descripción</label>
            <div class="col-12">
              <textarea
                class="form-control"
                placeholder="Descripción"
                formControlName="description"
                rows="3"></textarea>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-12 col-form-label primary-color fw-bold">Contraseña</label>
            <div class="col-12">
                <input type="password"
                      class="form-control"
                      placeholder="Contraseña"
                      formControlName="password">

                <span *ngIf="isValidField(this.myForm,'password')" class="form-text text-danger">
                  {{ getFieldError(this.myForm, 'password') }}
                </span>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6 d-flex justify-content-center">
                <button class="btn alert-button w-100"
                        type="submit">
                    Modificar
                </button>
            </div>
            <div class="col-6 mb-3">
              <div class=" d-flex justify-content-center">
                  <button class="btn primary-button w-100"
                  [routerLink]="['/user/my-collection']"
                  >
                      Cancelar
                  </button>
              </div>
            </div>
          </div>


          <div class="row mb-3" *ngIf="formError">
            <div class="col">
              <div class="alert alert-warning text-center mx-2">
                {{ errorMessage }}
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
