<div class="form-container p-3">
  <h3 class="primary-color text-center mb-3">Registro de usuario</h3>

  <div class="row">
    <div class="col">

      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">

              <!-- Nombre -->
              <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Nombre</label>
                  <div class="col-sm-9">
                      <input type="text"
                            class="form-control"
                            placeholder="Nombre de usuario"
                            formControlName="name">

                      <span *ngIf="isValidField('name')" class="form-text text-danger">
                        {{ getFieldError('name') }}
                      </span>
                  </div>
              </div>

              <!-- Email -->
              <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                      <input type="email"
                            class="form-control"
                            placeholder="Email de usuario"
                            formControlName="email">
                      <span *ngIf="isValidField('email')" class="form-text text-danger">
                        {{ getFieldError('email') }}
                      </span>
                  </div>
              </div>


              <!-- Password -->
              <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Contraseña</label>
                  <div class="col-sm-9">
                      <input type="password"
                            class="form-control"
                            placeholder="Contraseña"
                            formControlName="password">

                      <span *ngIf="isValidField('password')" class="form-text text-danger">
                        {{ getFieldError('password') }}
                      </span>
                  </div>
              </div>

              <!-- Password2 -->
              <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Confirmar</label>
                  <div class="col-sm-9">
                      <input type="password"
                            class="form-control"
                            placeholder="Confirmar la contraseña"
                            formControlName="password2">

                      <span *ngIf="isValidField('password2')" class="form-text text-danger">
                          Las contraseñas deben de ser iguales
                      </span>
                  </div>
              </div>


              <div class="row mb-3">
                  <div class="col d-flex justify-content-center">
                      <button class="btn primary-button w-100"
                              type="submit">
                          Crear
                      </button>
                  </div>
              </div>

              <div class="row">
                <div class="col">
                    <p  class="float-end m-0 primary-color"
                        [routerLink]="'/auth/login'"
                    >
                      ¿Ya tienes una cuenta?
                    </p>
                </div>
            </div>


      </form>
    </div>
  </div>
</div>
