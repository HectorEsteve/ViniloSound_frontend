<div class="info p-3">
  <div class="row title text-center">
    <div class="overlay"></div>
    <div class="col-12 m-1">
      <h2 class="p-0 m-0 menu-font primary-color"> {{recordCompany.name}}</h2>
    </div>
  </div>

  <div class="row mt-3">
    <div class="row">
      <div class="col-xl-4 text-center" *ngIf="recordCompany.logo_url;else imgDefault">
        <img class="logo" [src]="recordCompany.logo_url" alt="Portada">
      </div>
      <ng-template #imgDefault>
        <div class="col-xl-4 text-center ">
          <img class="logo" src="../../../../assets/img/noImg.jpg" alt="Portada">
        </div>
      </ng-template>
      <div class="col-xl-8 row">
        <div class="col-12">
          <h5 class="primary-color">Nombre</h5>
          <p class="px-4">{{recordCompany.name}}</p>
        </div>
        <div class="col-12">
          <h5 class="primary-color">Pagina web</h5>
          <p class="px-4"> <a> {{recordCompany.website_url}}</a></p>
        </div>
      </div>
    </div>
  </div>

  <div>
    <span [routerLink]=[tempRout]
          class="rout primary-color"
    >
      <<< Volver
    </span>
  </div>
</div>
