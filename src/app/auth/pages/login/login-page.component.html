<div class="form-container p-3">
  <h2 class="primary-color text-center mb-3">Datos de usuario</h2>

  <div class="row">
    <div class="col">

      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">

              <!-- Email -->
              <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                      <input type="email"
                            class="form-control"
                            placeholder="Email de usuario"
                            formControlName="email">
                      <span *ngIf="isValidField('email')" class="form-text text-danger">
                        {{ getFieldError('email') }}
                      </span>
                  </div>
              </div>

              <!-- Password -->
              <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Contraseña</label>
                  <div class="col-sm-9">
                      <input type="password"
                            class="form-control"
                            placeholder="Contraseña"
                            formControlName="password">

                      <span *ngIf="isValidField('password')" class="form-text text-danger">
                        {{ getFieldError('password') }}
                      </span>
                  </div>
              </div>


              <div class="row mb-3">
                  <div class="col d-flex justify-content-center">
                      <button class="btn primary-button w-100"
                              type="submit">
                          Acceder
                      </button>
                  </div>
              </div>

              <div class="row">
                <div class="col">
                    <p  class="float-end m-0 primary-color"
                        [routerLink]="'/auth/register'"
                    >
                      ¿Aun no tienes una cuenta?
                    </p>
                </div>
            </div>


      </form>
    </div>
  </div>
</div>
