<header>
  <div class="container">
    <div class="row">

      <!-- Primer bloque: Logotipo y títulos -->
      <div class="col-xl-3 col-12 mt-2 ">
        <div class="d-flex align-items-center justify-content-center">
          <div class="logo">
            <img src="../assets/img/logo.png" alt="logo">
          </div>
          <div>
            <h1 class="mb-0 ml-3 neon-blue neon-font">ViniloSound</h1>
            <h5 class="text-end neon-red neon-font">Play with us !!!</h5>
          </div>
        </div>
      </div>

      <!-- Segundo bloque: Componente de navegación -->
      <div class="col-xl-6 col-12 pt-xl-4 mt-4 ">
        <app-navbar></app-navbar>
      </div>

      <!-- Tercer bloque: Botones -->
      <div class="col-xl-3 col-12 row mt-xl-4 pt-2 mb-2">
        <div class="buttons d-flex justify-content-center">
          <button class="btn mx-2 primary-button"
                  [routerLink]="'./auth/login'"
          >
            Acceder
          </button>
          <button class="btn primary-button"
                  [routerLink]="'./auth/register'"
          >
            Registrarse
          </button>
        </div>
      </div>

    </div>
  </div>
</header>
