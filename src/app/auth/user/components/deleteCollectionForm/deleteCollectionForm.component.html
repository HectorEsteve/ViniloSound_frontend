<div class="d-flex justify-content-center py-3">
  <div class="delete-container p-3">
    <h3 class="primary-color text-center mb-3">Eliminar colección</h3>
    <h6 class="text-center ">Antes de eliminar tu eliminrla, verifica que realmente eres tú.</h6>
    <div class="row">
      <div class="col">

        <form [formGroup]="myForm" autocomplete="off">

          <!-- Email -->
          <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                  <input type="email"
                        class="form-control"
                        placeholder="Email de usuario"
                        formControlName="email">
                  <span *ngIf="isValidField('email')" class="form-text text-danger">
                    {{ getFieldError('email') }}
                  </span>
              </div>
          </div>

          <!-- Password -->
          <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Contraseña</label>
              <div class="col-sm-9">
                  <input type="password"
                        class="form-control"
                        placeholder="Contraseña"
                        formControlName="password">

                  <span *ngIf="isValidField('password')" class="form-text text-danger">
                    {{ getFieldError('password') }}
                  </span>
              </div>
          </div>


          <div class="row col">
            <div class="col-6 mb-1">
                <div class=" d-flex justify-content-center">
                    <button class="btn danger-button w-100"
                            type="submit"
                            (click)="onSubmit()"
                    >
                        Eliminar
                    </button>
                </div>
            </div>
            <div class="col-6 mb-3">
              <div class=" d-flex justify-content-center">
                  <button class="btn primary-button w-100"
                  [routerLink]="['/user/my-collection']"
                  >
                      Cancelar
                  </button>
              </div>
            </div>
          </div>

          <div class="row mb-3" *ngIf="formError">
            <div class="col">
              <div class="alert alert-warning text-center mx-2">
                {{ errorMessage }}
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
